[dev]
LOG_FILE_PATH = %(BASEDIR)s/app.log
secret_key = DEV_SECRET_KEY
secret_value = DEV_SECRET_VALUE
BASEDIR = /opt/logs
port = 8080
is_debug = on
app_base_url = dev.myapp.com

[stage]
LOG_FILE_PATH = %(basedir)s/app.log
secret_key = STAGE_SECRET_KEY
secret_value = STAGE_SECRET_VALUE
BASEDIR = /opt/logs
port = 8088
is_debug = off
app_base_url = stage.myapp.com